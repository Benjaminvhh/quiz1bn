<form [formGroup]="formulario" (ngSubmit)="Actualizar()" novalidate>
    <ul>
        <li>
            <label for="Titulo">

             <input id="Titulo" formControlName="Titulo" type="email">
                <div *ngIf="Titulo.errors && Titulo.dirty">
                    <div *ngIf="Titulo.hasError('required')">El campo es obligatorio</div>
